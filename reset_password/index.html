<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
</head>
<body>

    <div class="message-screen">
        <h1>Forgot your password</h1>
        <p>Please enter email address you would like your password reset information sent to</p>
        
        <form action="#">
            <label for="email_address">Enter email address:</label><br>
            <input type="text" id="email_address" placeholder="email address" name="email_address"><br>
            <button type="button">Request reset link</button>
        </form>

        <a href="#">Back To Login</a>
    </div>
    
</body>
</html>
